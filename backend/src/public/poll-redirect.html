<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PollStraw - Open Poll</title>
  
  <!-- App Store Smart Banner -->
  <meta name="apple-itunes-app" content="app-id=YOUR_APP_ID">
  
  <!-- Open Graph / Social Media -->
  <meta property="og:title" content="Vote on this poll - PollStraw">
  <meta property="og:description" content="Tap to vote on this poll in PollStraw">
  <meta property="og:type" content="website">
  <meta property="og:url" content="">
  <meta property="og:image" content="https://pollstraw.com/og-image.png">
  
  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="Vote on this poll - PollStraw">
  <meta name="twitter:description" content="Tap to vote on this poll in PollStraw">
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      background: linear-gradient(135deg, #0ea5e9 0%, #0284c7 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    
    .container {
      background: white;
      border-radius: 24px;
      padding: 40px;
      max-width: 400px;
      width: 100%;
      text-align: center;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
    }
    
    .logo {
      width: 80px;
      height: 80px;
      background: linear-gradient(135deg, #0ea5e9 0%, #0284c7 100%);
      border-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 24px;
    }
    
    .logo svg {
      width: 48px;
      height: 48px;
      fill: white;
    }
    
    h1 {
      color: #1e293b;
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 12px;
    }
    
    .poll-title {
      color: #64748b;
      font-size: 16px;
      margin-bottom: 24px;
      line-height: 1.5;
    }
    
    .status {
      padding: 16px;
      background: #f1f5f9;
      border-radius: 12px;
      margin-bottom: 24px;
    }
    
    .status-text {
      color: #475569;
      font-size: 14px;
    }
    
    .loading {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 2px solid #e2e8f0;
      border-top-color: #0ea5e9;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-right: 8px;
      vertical-align: middle;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    .btn {
      display: block;
      width: 100%;
      padding: 16px 24px;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      text-decoration: none;
      transition: transform 0.2s, box-shadow 0.2s;
      cursor: pointer;
      border: none;
    }
    
    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
    }
    
    .btn-primary {
      background: linear-gradient(135deg, #0ea5e9 0%, #0284c7 100%);
      color: white;
      margin-bottom: 12px;
    }
    
    .btn-secondary {
      background: #f1f5f9;
      color: #475569;
    }
    
    .store-buttons {
      display: flex;
      gap: 12px;
      margin-top: 24px;
    }
    
    .store-btn {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      padding: 12px;
      background: #1e293b;
      color: white;
      border-radius: 10px;
      text-decoration: none;
      font-size: 12px;
    }
    
    .store-btn svg {
      width: 24px;
      height: 24px;
      fill: white;
    }
    
    .divider {
      display: flex;
      align-items: center;
      margin: 24px 0;
      color: #94a3b8;
      font-size: 14px;
    }
    
    .divider::before,
    .divider::after {
      content: '';
      flex: 1;
      height: 1px;
      background: #e2e8f0;
    }
    
    .divider::before { margin-right: 16px; }
    .divider::after { margin-left: 16px; }
    
    .hidden {
      display: none;
    }
    
    .features {
      text-align: left;
      margin-top: 24px;
      padding-top: 24px;
      border-top: 1px solid #e2e8f0;
    }
    
    .features h3 {
      color: #1e293b;
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 12px;
    }
    
    .feature-item {
      display: flex;
      align-items: center;
      gap: 8px;
      color: #64748b;
      font-size: 13px;
      margin-bottom: 8px;
    }
    
    .feature-item svg {
      width: 16px;
      height: 16px;
      fill: #10b981;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
      </svg>
    </div>
    
    <h1>PollStraw</h1>
    <p class="poll-title" id="pollTitle">Loading poll...</p>
    
    <div class="status" id="status">
      <span class="loading"></span>
      <span class="status-text">Opening app...</span>
    </div>
    
    <div id="appInstalled" class="hidden">
      <button class="btn btn-primary" onclick="openInApp()">
        Open in App
      </button>
    </div>
    
    <div id="appNotInstalled" class="hidden">
      <p style="color: #64748b; margin-bottom: 16px; font-size: 14px;">
        Get the PollStraw app to vote on polls and create your own!
      </p>
      
      <div class="store-buttons">
        <a href="#" class="store-btn" id="appStoreBtn">
          <svg viewBox="0 0 24 24">
            <path d="M18.71 19.5c-.83 1.24-1.71 2.45-3.05 2.47-1.34.03-1.77-.79-3.29-.79-1.53 0-2 .77-3.27.82-1.31.05-2.3-1.32-3.14-2.53C4.25 17 2.94 12.45 4.7 9.39c.87-1.52 2.43-2.48 4.12-2.51 1.28-.02 2.5.87 3.29.87.78 0 2.26-1.07 3.81-.91.65.03 2.47.26 3.64 1.98-.09.06-2.17 1.28-2.15 3.81.03 3.02 2.65 4.03 2.68 4.04-.03.07-.42 1.44-1.38 2.83M13 3.5c.73-.83 1.94-1.46 2.94-1.5.13 1.17-.34 2.35-1.04 3.19-.69.85-1.83 1.51-2.95 1.42-.15-1.15.41-2.35 1.05-3.11z"/>
          </svg>
          App Store
        </a>
        <a href="#" class="store-btn" id="playStoreBtn">
          <svg viewBox="0 0 24 24">
            <path d="M3,20.5V3.5C3,2.91 3.34,2.39 3.84,2.15L13.69,12L3.84,21.85C3.34,21.6 3,21.09 3,20.5M16.81,15.12L6.05,21.34L14.54,12.85L16.81,15.12M20.16,10.81C20.5,11.08 20.75,11.5 20.75,12C20.75,12.5 20.53,12.9 20.18,13.18L17.89,14.5L15.39,12L17.89,9.5L20.16,10.81M6.05,2.66L16.81,8.88L14.54,11.15L6.05,2.66Z"/>
          </svg>
          Play Store
        </a>
      </div>
      
      <div class="divider">or</div>
      
      <button class="btn btn-secondary" onclick="openInApp()">
        Try Opening App Anyway
      </button>
      
      <div class="features">
        <h3>Why get the app?</h3>
        <div class="feature-item">
          <svg viewBox="0 0 24 24"><path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z"/></svg>
          <span>Create unlimited polls</span>
        </div>
        <div class="feature-item">
          <svg viewBox="0 0 24 24"><path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z"/></svg>
          <span>Real-time vote updates</span>
        </div>
        <div class="feature-item">
          <svg viewBox="0 0 24 24"><path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z"/></svg>
          <span>Share via QR code</span>
        </div>
        <div class="feature-item">
          <svg viewBox="0 0 24 24"><path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z"/></svg>
          <span>View detailed analytics</span>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Get poll ID from URL
    const pathParts = window.location.pathname.split('/');
    const pollIndex = pathParts.indexOf('poll');
    const pollId = pollIndex !== -1 ? pathParts[pollIndex + 1] : null;
    
    // Deep link URL schemes
    const appScheme = 'pollstraw://';
    const universalLink = window.location.href;
    const deepLinkUrl = pollId ? `${appScheme}poll/${pollId}` : appScheme;
    
    // App store URLs (replace with your actual app store URLs)
    const appStoreUrl = 'https://apps.apple.com/app/pollstraw/id0000000000';
    const playStoreUrl = 'https://play.google.com/store/apps/details?id=com.pollstraw.mobile';
    
    // Set store button URLs
    document.getElementById('appStoreBtn').href = appStoreUrl;
    document.getElementById('playStoreBtn').href = playStoreUrl;
    
    // Detect platform
    const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent);
    const isAndroid = /Android/.test(navigator.userAgent);
    
    // Try to open the app
    function openInApp() {
      // Use the custom URL scheme
      window.location.href = deepLinkUrl;
    }
    
    // Attempt to open app automatically
    function attemptAppOpen() {
      const statusEl = document.getElementById('status');
      const appInstalledEl = document.getElementById('appInstalled');
      const appNotInstalledEl = document.getElementById('appNotInstalled');
      
      // Set a timeout to show the install option
      const timeout = setTimeout(() => {
        // App didn't open, show install options
        statusEl.classList.add('hidden');
        appNotInstalledEl.classList.remove('hidden');
      }, 2500);
      
      // Try to open the app
      window.location.href = deepLinkUrl;
      
      // If the page visibility changes, the app opened
      document.addEventListener('visibilitychange', () => {
        if (document.hidden) {
          clearTimeout(timeout);
        }
      });
      
      // Also listen for blur event
      window.addEventListener('blur', () => {
        clearTimeout(timeout);
      });
    }
    
    // Fetch poll info for better UX
    async function loadPollInfo() {
      if (!pollId) {
        document.getElementById('pollTitle').textContent = 'Open PollStraw to explore polls';
        return;
      }
      
      try {
        const response = await fetch(`/api/polls/${pollId}`);
        if (response.ok) {
          const data = await response.json();
          if (data.success && data.data) {
            document.getElementById('pollTitle').textContent = data.data.title;
            document.title = `Vote: ${data.data.title} - PollStraw`;
          }
        }
      } catch (error) {
        document.getElementById('pollTitle').textContent = 'Tap to vote on this poll';
      }
    }
    
    // Initialize
    loadPollInfo();
    
    // On mobile, try to open the app automatically
    if (isIOS || isAndroid) {
      attemptAppOpen();
    } else {
      // On desktop, show the options
      document.getElementById('status').classList.add('hidden');
      document.getElementById('appNotInstalled').classList.remove('hidden');
    }
  </script>
</body>
</html>
